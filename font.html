<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
<style>
div{
/* font-size:10px;pt(英吋),px,em,rem */
display: block;
    font-size: 2em;
    margin-block-start: 0.67em;
    margin-block-end: 0.67em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;

}

.triple{
    text-shadow: 1rem 0px 0px #f00, -1rem 0px 0px #0f0;
}
p{
font-size:20px;

}



</style>


</head>
<body>
  <p class="triple">AAA</p>  

<h1>hellow world!!</h1>
<p>hellow <strong>My Dear</strong> world!!</p>
<span>hellow world!!</span>

</body>
</html>
